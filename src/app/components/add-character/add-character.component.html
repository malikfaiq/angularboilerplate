<div class="container my-5">
    <h1 class="mb-3">
        Add New Employee
    </h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addCharacter()">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" 
                    name="name" [(ngModel)]="addCharacterRequest.name">
                </div>
                <div class="mb-3">
                    <label for="hitpoints">HitPoints</label>
                    <input type="number" class="form-control" id="hitpoints" placeholder="Hitpoints"
                    name="hitpoints" [(ngModel)]="addCharacterRequest.hitpoints">
                </div>
                <div class="mb-3">
                    <label for="strength">Strength</label>
                    <input type="number" class="form-control" id="strength" placeholder="Strength"
                    name="strength" [(ngModel)]="addCharacterRequest.strength">
                </div>
                <div class="mb-3">
                    <label for="intelligence">Intelligence</label>
                    <input type="number" class="form-control" id="intelligence" placeholder="Intelligence"
                    name="intelligence" [(ngModel)]="addCharacterRequest.intelligence">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
   
</div>
